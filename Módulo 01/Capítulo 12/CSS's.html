<!-- CSS InLines-->

<!-- As CSS InLines, são CSS que são feitas direto na tag em si, porém, não são muito boas, pois acabam sendo muito mais trabalhosas de dar manuntenção e ficar replicando código não é muito bom. -->

<!-- CSS Interna ou CSS Local -->

<!-- As CSS Internas, são nitidamente melhores que as CSS InLines, pois elsa são feitas separadas do código HTML o que deixa as coisas melhores de serem vistas, mas, tenos uma pequena desvantagem: os estilos ocupam muito espaço então o seu arquivo vai ter muitas linhas; outra desvantagem é que se formos usar o mesmo estilo em outras páginas teremos que ficar copiando e colando várias vezes a mesma coisa em outros arquivos -->

<!-- CSS Externas -->

<!-- As CSS Externas, são melhores que as CSS Internas, pois podem ser usadas em várias páginas em um só arquivo e ainda podem ser usados outros CSS externos na mesma página o que faz com que o seu site possa ter uma página com um estilo extra só pra ela -->
