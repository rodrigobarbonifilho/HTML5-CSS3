<!-- Representação de Dados -->

<!--
    O computador é um equipamento eletronico e como todo equipamento eletronico ele precisa de sinais
e esses sinais são 0 e 1 (Código Binário). Na verdade são frequencias de rádio para o roteado po-
der entender o que está sendo recebido e poder retornar algo, mas, esse 0 e 1 são chamados de bi-
nary digit ou simplificando um pouco bit (binary digit translate to portuguese is Digito Binário)
    O celular por exemplo também funciona com 0's e 1's mas vamos conconrdar que com 0 e 1 não é pos-
sível representas muita coisa né vamos ser francos, então para se representar um dado é necessário a
formação de 8 bits que são chamados de 1 byte (8 bit's = 1 byte):
    Ex:        bit
                |
        0 1 0 0 0 0 0 1
        |               |
        ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
                |
                byte
    Um byte é uma sequencia minima de bit's para poder representas alguma informção, por exemplo o byte
acima 01000001 equivale a letra A, quando você aperta a letra A no seu teclado o que o teclado manda pa-
ra o computados não é a letra A em si, e sim este byte, então o computador pela tabela Código multibyte
UTF-8 transforma o byte informado na letra correspondente que no nosso caso é a letra A (Maiúscula).
    E como muitas outras medidas temos os multiplos dessa medida:
        Ex:
            Karaoke as 7 horas da manha doi cabeça e mente
                    Km  hm  dam  m  dm  cm  mm
    Com o byte temos sempre com referencia em 1024:
        ==============================================
                        8 bits = 1 byte
        ==============================================
        Quando temos 1024 bytes temos: 1 KB (KiloByte) 
            Quando temos 1024 KB temos: 1 MB (MegaByte)
            Quando temos 1024 MB temos: 1 GB (GigaByte)
            Quando temos 1024 GB temos: 1 TB (TeraByte)
            Quando temos 1024 TB temos: 1 PB (PetaByte)
            Quando temos 1024 PB temos: 1 EX (ExaByte)
            Quando temos 1024 EX temos: 1 ZB (ZetaByte)
            Quando temos 1024 ZB temos: 1 YB (YotaByte)

-->
