  O Front-end é aquele desenvolvedor que trabalha com tecno-
logias client-side ex:

    • JavaScript
  Também saber coisas básicas como imagens, cores, photoshop
etc. Não confumda Designer com Desenvolvedor Front-end, pois
o Designer define como será posicionaod os elementos no site
e entrega ao Front-end para botar em pratica.
-->

  O Back-end é o Desenvolvedor que trabalhe na área de server-side,

    • PHP;
    • C#;
    • Python;
    • Ruby;
    • Java;
-->

<!-- Notas -->

<!--
Site estático:
  É um site onde todos os clientes que estejam acessando-o terá acesso as
mesmas informações.

Tecnologias Client-Side:
  São tecnologias que funcionam no navegador (browser) do cliente
elas são tecnologias usadas apenas para o cliente, pois o servidor
não fará nada.

Tradução de Client-Side: Lado do Cliente
-->
