<!-- Grouping Tags -->

<!-- 
        As Grouping Tags são como divs, mas, com o id no lugar da tag
    exemplo:
        Usando Divs:  
            <div id="header"></div>
        Usando Grouping Tags:
            <header></header>
        Além de facilitar a estilização site e a busca de algo no 
    seu código, usar as grouping tags ajuda o seu agente de navegação a otimizar e aproveitar ao máximo todos os recursos do seu site.
-->
