<!-- Círculo Cromático -->

<!--
Um círculo que contém cores que harmonizam-se entre si, por exemplo:
    Classes:
        Temos as cores Primárias: 
            Amarelo, 
            Vermelho, 
            Azul
        E entre as cores Primárias temos as Secundárias: 
            Laranja (amarelo + vermelho), 
            Violeta/Roxo (azul + vermelho),
            Verde (azul + amarelo)
        E entre as cores Primárias e Secundárias temos as Terciárias:
            Amarelo-esverdeado (amarelo + verde),
            Amarelo-alaranjado (amarelo + laranja)
            Vermelho-alaranjado (vermelho + laranja)
            Vermelho-arroxeado (vermelho + roxo)
            Azul-arroxeado (azul + roxo)
            Azul-esverdeado (azul + verde)
    Temperatura:
        Cores Quentes:
            Do Amarelo até o Vermelho-arroxeado
        Cores Frias:
            Do Amarelo-esverdeado até Roxo
    Cores Complementares:
            São cores que se destacam entre si, que é a cor oposta à mesma no círculo cromático. A cor complementar de
        uma cor Secundária sempre vai ser uma cor Secundária (o mesmo vale para as Primárias e Terciárias). Se juntarmos uma cor complementar a outra obteremos cinza.
    Cores Análogas:
            Diferentes das cores complementares, elas estão uma do lado da outra, uma vizinha da outra. Mas por serem
        cores consecutivas tem um baixo contraste entre si, mas, uma ótima harmonia.
    Cores Análogas mais uma Complementar:
            É uma conbinação dos dois tipos acima, o que faz que tenha uma cor que cause um alto contraste com as 
        outras três análogas.
    Cores Análogas relacionadas:
            Nesse tipo escolhemos duas cores análogas e então pulamos a terceira cor (em qualquer direção) e escolhemos 
        a quarta. Com isso conseguimos uma cor que tem um contraste com as outras sem ter que escolher uma cor complementar.
    Cores Intercaladas:
            Um tipo menos usado, já que não funciona muito bem. Nesse tipo escolhemos uma cor e depois mais duas com um 
        intervalo constante entre elas.
    Cores Triádicas:
            Técnica bastante utilizada e que garante uma grande riqueza de cores, onde escolhemos três pontos 
        equidistantes no circulo cromático. Gera uma opção com cores bastante constrastantes entre si.
    Cores em Quadrado:
            Bastante semelhante ao esquema anterior, nas nesse usamos quatro cores, com um contraste razoável
    Cores tetrádicas:
            Com essa técnica, vamos escolher dois pares de cores complementares, que não serão necessariamente análogas 
        ou conecutivas. Isso nos vai gerar dois pares de cores, com bastante contraste entre si.
    Monocromia:
            Uma harmonia bem diferente das outras, pois nessa escolhemos apenas uma cor e alteramos apenas o seu brilho e saturação, o que resulta num lindo e agradável "degradê"
-->
