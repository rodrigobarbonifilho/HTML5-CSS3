<!--
    Vamos ver as Partes dos Tipos (Que é a representação da letra):
        Medidas:
                Primeiramente vamos ver sobre as medidas, temos a altura-x que é medida desenhando a letra x minúscula e assim temos o tamanho 
            para todas as outras letras minúsculas. 
                A altura das letras maiúsculas é chamada de altura das maiúsculas. 
                O espaço que passa da altura-x por exemplo a letra "b" que tem um tracinho para cima é chamado de ascendente. 
                E a altura descendente que é o que passou da altura-x só que para baixo por exemplo a letra "g". 
                E a altura total chamamos de Corpo.
        Anatomios:
            Anatomicos Geométricos:
                Serifa:
                        Aquela prolongamento que tem na ponta de algumas fontes. A serifa serve para fazer com que quando olhemos para a letra 
                    o cérebro crie uma linha imaginaria entre as letras facilitando a leitura.
                Haste:
                        "|  \  /"
                        Parte que se assemelha a um retãngulo na letra exemplos: "L", "B", "D". Mas a haste não precisa ser totalmente reta por 
                    exemplo a letra: "A" tem duas hastes, uma do lado direito \ e outra do lado esquerdo /.
                Filetes:
                        "-"
                        Filetes são traços que unem duas ou mais hastes e arcos, por exemplo as letras: "A", "e" possuem um filete.
                Arcos:
                        Ligação entre hastes mas um pouco arrendondado.
                Esporão:
                        Tracinho na ponta de algumas letra que passam a impressão de que a letra tem suporte e não está voando no papel ou tela.
                Vértica:
                        Ângulo formado pela união de duas hastes.
                Terminal:
                        Parte da letra que é parecido com um filete só que se une à uma haste.
            Anatomicos Corporais:
                Braço:
                        Parte que sai de uma haste e vai para cima.
                Perna:
                        Parte que sai de um braço ou haste e vai para baixo.
                Pé:
                        Parte que sai da perna e para baixo dando a sensação de sustenção da letra (geralemnte onde tem as serifas caso a letra 
                    possua serifa).
                Espinnha:
                        Curva que está presente na letra "S", que possui duas espinhas.
                Barriga:
                        Quando uma haste tem dois arcos forma-se uma barriga.
                Olho:
                        Parte fechada de uma letra explo a letra "Q".
                Orelha:
                        Parte que fica na "cabeça" da letra (às vezes tem às vezes não tem).
                Cauda:
                        Parte da eltra que fica na parte descendente da litra.
        Glifo:
            É uma das representações da letra de uma fonte;.
        Fonte:
            É um conjunto de todos os glifos de uma família.
        Família Tipográfica:
            É um glifo de uma fonte que possui várias representações.
    
    Categorias de Fontes:
        Serifadas:
            Fontes que possuem serifas.
        Sans-Serif:
            Fontes que não possuem serifas.
        Monoespaçadas:
            Fontes que possuem a mesma largura em todos os Glifos.
        Handwriting:
            Fontes que simulam uma escrita à mão.
        Display:
            Fontes que não seguem todas as partes de um Tipo, mas, tem como objetivo servir de marca e não de leitura. Tipo a fonte dos filmes: "Avengers", "Jurassic Park".
-->
