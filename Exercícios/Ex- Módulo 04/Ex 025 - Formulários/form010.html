<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=2.0'>
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.php" method="get">

    <p>
      <label for="iano">Em que ano você nasceu: </label>
      <input type="number" name="ano" id="iano" min="1900" max="2022" required oninput="iidade.innerHTML = new Date().getFullYear() - Number(iano.value)">
    </p>

    <p>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade">0</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
