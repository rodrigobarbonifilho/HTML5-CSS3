<!DOCTYPE html>
<hmtl lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Link</title>
    <style>
        /*
            Id               = #
            Class            = .
            Pseudo-Classe    = :
            Pseudo-Elementos = ::
            Children de      = >
        */
        body {
            font: normal normal 16px Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: green;
        }
        
        .especial {
            background-color: rgba(255, 121, 73, 0.466);
            color: red;
            border-radius: 10px;
        }

        .destaque::after {
            content: " ⇐";
            text-decoration: none;
            font-weight: bolder;
            color: darkgray;
        }

        .destaque::before {
            content: "⇒ ";
            text-decoration: none;
            font-weight: bolder;
            color: darkgray;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="next">Site do Curso em Vídeo</a></li>
        <li class="destaque"><a class="especial" href="https://gustavoguanabara.github.io" target="_blank" rel="next">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo/" target="_blank" rel="next">Canal Youtube</a></li>
    </ul>
</body>
</html>
