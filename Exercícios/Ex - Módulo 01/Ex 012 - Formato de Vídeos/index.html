<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <h1>Este video está sendo hopedado localmente</h1>
    <p>
        Podemos inserir vídeos em um site usando a tag &lt;video&gt;
    </p>
    <video controls width="560", height="315">
        <source src="midias/meu-video.mp4"  type="video/mp4">
        <source src="midias/meu-video.m4v"  type="video/m4v">
        <source src="midias/meu-video.ogv"  type="video/ogv">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>
            Infelizmente não foi possivel carregar o vídeo.
        </p>
    </video>

    <h1>Inserindo vídeos hospedados externamentes (YouTube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
